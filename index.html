<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Public Art Mapper</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /* Info box styling positioned in the top-right corner */
        .infoBox {
            position: absolute;
            z-index: 10;
            top: 10px;
            right: 10px;
            background-color: #c99000;
            color: white;
            padding: 16px;
            border-radius: 8px;
            width: 250px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .infoBox h1 {
            font-size: 18px;
            margin: 0 0 8px;
        }

        .infoBox p {
            font-size: 14px;
            margin: 0 0 12px;
        }

        /* Extra margin after the Add Record button */
        .infoBox p:last-child {
            margin-top: 20px;
        }

        .addRecordBtn {
            display: inline-block;
            background-color: #0079c1;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .addRecordBtn:hover {
            background-color: #005a87;
        }

        /* Custom styling for the popup */
        .esri-popup {
            position: absolute;
            top: 10px;  /* Lowered the popup a bit from the top */
            right: 10px; /* Positioned to the right side */
            width: 250px;  /* Set smaller width */
            max-height: 300px; /* Set max height to avoid overflow */
            overflow-y: auto;
            margin-top: 10px;
        }

        /* Ensuring the popup content is not too big */
        .esri-popup__main-container {
            max-height: 300px !important; /* Set max height for the content */
        }

        .esri-popup__content {
            max-height: none;
        }

        /* Ensuring the popup button is positioned well */
        .esri-popup__close {
            position: absolute;
            top: 5px;
            right: 5px;
        }

    </style>
    <!-- Load the ArcGIS API for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView", 
            "esri/widgets/Locate", 
            "esri/widgets/Search",
            "esri/widgets/Zoom",
            "esri/layers/FeatureLayer"
        ], (esriConfig, Map, MapView, Locate, Search, Zoom, FeatureLayer) => {
            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";
            
            const map = new Map({
                basemap: "streets-night-vector" 
            });

            const view = new MapView({
                container: "viewDiv", 
                map: map, 
                center: [-82.3248, 29.6516], 
                zoom: 12 
            });

            view.when(() => {
                console.log("MapView is loaded");

                const locateBtn = new Locate({
                    view: view
                });

                view.ui.add(locateBtn, {
                    position: "top-left"
                });

                const searchWidget = new Search({
                    view: view
                });

                view.ui.add(searchWidget, {
                    position: "top-left"
                });

                const zoomWidget = new Zoom({
                    view: view
                });

                view.ui.add(zoomWidget, {
                    position: "top-left"
                });

                // Create the FeatureLayer from the survey data
                const layer = new FeatureLayer({
                    url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_15532538214a405c94a5d719afc09246_results/FeatureServer",
                    popupTemplate: {
                        title: "{give_me_it_a_name}", 
                        content: [
                            {
                                type: "fields",
                                fieldInfos: []
                            },
                            {
                                type: "attachments"
                            }
                        ],
                        // Add custom popup settings to position on the right and auto-expand
                        dockOptions: {
                            position: "bottom-right", 
                            buttonEnabled: false,
                            breakpoint: false
                        }
                    }
                });

                map.add(layer);
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
    <div class="infoBox">
        <h1>Public Art Mapper</h1>
        <p>Spot some amazing street art? Snap a pic and share it with others who love discovering public art too!</p>
        <a href="https://arcg.is/19Lz8m" target="_blank" class="addRecordBtn">Add Public Art</a>
        <p>Check out what others have found by clicking the red points on the map :)</p>
    </div>
</body>
</html>

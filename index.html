<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <title>Public Art Mapper</title>
   <style>
       html, body, #viewDiv {
           padding: 0;
           margin: 0;
           height: 100%;
           width: 100%;
       }

       /* Header styling */
       header {
           background-color: #c99000;
           color: white;
           text-align: center;
           padding: 10px 0;
           font-family: Arial, sans-serif;
           font-size: 18px;
           font-weight: bold;
           position: fixed;
           top: 0;
           width: 100%;
           z-index: 20;
       }
   </style>
   <!-- Link to ArcGIS styles and scripts -->
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
   <script src="https://js.arcgis.com/4.26/"></script>
   <script>
       document.addEventListener("DOMContentLoaded", () => {
           require([
               "esri/config",
               "esri/Map",
               "esri/views/MapView",
               "esri/widgets/Locate",
               "esri/widgets/Search",
               "esri/layers/FeatureLayer"
           ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
               esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";

               const map = new Map({
                   basemap: "streets-night-vector"
               });

               const view = new MapView({
                   container: "viewDiv",
                   map: map,
                   center: [-82.3248, 29.6516],
                   zoom: 12
               });

               view.popup.dockEnabled = true;
               view.popup.dockOptions = {
                   buttonEnabled: false,
                   breakpoint: false,
                   position: "right"
               };

               const layer = new FeatureLayer({
                   url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_15532538214a405c94a5d719afc09246_results/FeatureServer",
                   popupTemplate: {
                       title: "{give_me_it_a_name}",
                       content: [
                           {
                               type: "fields",
                               fieldInfos: [
                                   {
                                       fieldName: "Description",
                                       label: "Description",
                                       visible: true
                                   },
                                   {
                                       fieldName: "Location",
                                       label: "Location",
                                       visible: true
                                   }
                               ]
                           },
                           {
                               type: "attachments",
                               displayType: "image",
                               attachmentInfos: {
                                   image: {
                                       size: 600
                                   }
                               }
                           }
                       ]
                   }
               });

               map.add(layer);
           });
       });
   </script>
</head>
<body>
   <header>Public Art Project</header>
   <div id="viewDiv"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Public Art Mapper</title>
    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .infoBox {
            position: absolute;
            z-index: 10;
            top: 10px;
            right: 10px;
            background-color: #c99000;
            color: white;
            padding: 16px;
            border-radius: 8px;
            width: 250px;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .infoBox.minimized {
            transform: translateY(-100%);
            opacity: 0;
        }

        .infoBox h1 {
            font-size: 18px;
            margin: 0 0 8px;
        }

        .infoBox p {
            font-size: 14px;
            margin: 0 0 12px;
        }

        .infoBox p:last-child {
            margin-top: 20px;
        }

        .minimizeBtn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #ffffff;
            color: #c99000;
            border: none;
            border-radius: 50%;
            font-size: 16px;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const minimizeBtn = document.getElementById("minimizeBtn");
            const infoBox = document.getElementById("infoBox");

            minimizeBtn.addEventListener("click", () => {
                // Toggle the 'minimized' class
                infoBox.classList.toggle("minimized");
            });

            require([
                "esri/config", 
                "esri/Map", 
                "esri/views/MapView", 
                "esri/widgets/Locate", 
                "esri/widgets/Search",
                "esri/layers/FeatureLayer"
            ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
                esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";

                const map = new Map({
                    basemap: "streets-night-vector" 
                });

                const view = new MapView({
                    container: "viewDiv", 
                    map: map, 
                    center: [-82.3248, 29.6516], 
                    zoom: 12 
                });

                const locateWidget = new Locate({
                    view: view
                });
                view.ui.add(locateWidget, "top-left");

                const searchWidget = new Search({
                    view: view
                });
                view.ui.add(searchWidget, "top-left");

                const featureLayer = new FeatureLayer({
                    url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Public_Art/FeatureServer",
                    popupTemplate: {
                        title: "{Title}",
                        content: `
                            <p><strong>Description:</strong> {Description}</p>
                            <img src="{ImageURL}" alt="{Title}" style="max-width:100%; border-radius:4px;">
                        `
                    }
                });
                map.add(featureLayer);
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
    <div class="infoBox" id="infoBox">
        <button class="minimizeBtn" id="minimizeBtn">-</button>
        <h1>Public Art Mapper</h1>
        <p>Spot some amazing street art? Snap a pic and share it with others who love discovering public art too!</p>
        <a href="https://arcg.is/19Lz8m" target="_blank" class="addRecordBtn">Add Public Art</a>
        <p>Check out what others have found by clicking the red points on the map :)</p>
    </div>
</body>
</html>

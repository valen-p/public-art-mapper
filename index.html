<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Art Mapper</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .addArtBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: #0079c1;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .addArtBtn:hover {
            background-color: #005a87;
        }

        #formContainer {
            display: none;
            position: absolute;
            z-index: 10;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 16px;
            max-width: 400px;
            width: 90%;
        }

        #formContainer input, #formContainer textarea {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #formContainer button {
            padding: 8px 12px;
            background-color: #0079c1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #formContainer button:hover {
            background-color: #005a87;
        }
    </style>
    <!-- ArcGIS API for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
</head>
<body>
    <div id="viewDiv"></div>
    <button class="addArtBtn" id="addArtBtn">Add Public Art</button>

    <!-- Form for adding new public art -->
    <div id="formContainer">
        <h3>Add Public Art</h3>
        <input type="text" id="artTitle" placeholder="Art Title" required>
        <textarea id="artDescription" rows="3" placeholder="Description"></textarea>
        <input type="file" id="artPhoto" accept="image/*">
        <button id="saveArtBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView", 
            "esri/layers/FeatureLayer", 
            "esri/widgets/Locate", 
            "esri/widgets/Search",
            "esri/Graphic",
            "esri/rest/attachments",
            "esri/Portal"
        ], (esriConfig, Map, MapView, FeatureLayer, Locate, Search, Graphic, attachments, Portal) => {

            esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ"; // Use your actual API key

            const map = new Map({
                basemap: "streets-vector"
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-98.5795, 39.8283], // Centered on the US
                zoom: 4
            });

            // Add Feature Layer with popup template
            const featureLayer = new FeatureLayer({
                url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Public_Art/FeatureServer", // Ensure this is your valid Feature Layer URL
                popupTemplate: {
                    title: "{Title}",
                    content: `
                        <p><strong>Description:</strong> {Description}</p>
                        <h4>Images:</h4>
                        <div id="attachmentsContainer"></div>
                    `
                }
            });
            map.add(featureLayer);

            // DOM Elements
            const addArtBtn = document.getElementById("addArtBtn");
            const formContainer = document.getElementById("formContainer");
            const saveArtBtn = document.getElementById("saveArtBtn");
            const cancelBtn = document.getElementById("cancelBtn");

            let selectedLocation = null;

            // Enable adding public art
            addArtBtn.addEventListener("click", () => {
                view.popup.close();
                view.on("click", (event) => {
                    selectedLocation = event.mapPoint;
                    formContainer.style.display = "block";
                });
                alert("Click on the map to select a location for the art.");
            });

            // Cancel adding art
            cancelBtn.addEventListener("click", () => {
                formContainer.style.display = "none";
                selectedLocation = null;
            });

            // Save new art
            saveArtBtn.addEventListener("click", async () => {
                const title = document.getElementById("artTitle").value;
                const description = document.getElementById("artDescription").value;
                const photoFile = document.getElementById("artPhoto").files[0];

                if (!title || !selectedLocation || !photoFile) {
                    alert("Please provide a title, select a location on the map, and upload a photo.");
                    return;
                }

                // Create a new graphic for the art
                const newGraphic = new Graphic({
                    geometry: selectedLocation,
                    attributes: {
                        Title: title,
                        Description: description
                    },
                    symbol: {
                        type: "simple-marker",
                        color: "red",
                        size: "10px"
                    }
                });

                // Add the new feature to the FeatureLayer
                const editResult = await featureLayer.applyEdits({
                    addFeatures: [newGraphic]
                });

                const objectId = editResult.addFeatureResults[0].objectId;

                // Upload the photo as an attachment
                const attachmentResult = await attachments.addAttachment({
                    url: featureLayer.url,
                    objectId: objectId,
                    attachment: photoFile
                });

                alert("Public art added successfully!");

                // Hide the form and reset values
                formContainer.style.display = "none";
                selectedLocation = null;

                // Clear form fields
                document.getElementById("artTitle").value = "";
                document.getElementById("artDescription").value = "";
                document.getElementById("artPhoto").value = "";

                // Reload the popup to show updated attachments
                view.popup.reload();
            });

            // Display the attachments in the popup
            featureLayer.on("trigger-action", (event) => {
                if (event.action.id === "view-attachments") {
                    const objectId = view.popup.selectedFeature.attributes.objectId;

                    attachments.queryAttachments({
                        url: featureLayer.url,
                        objectId: objectId
                    }).then((result) => {
                        const attachmentsContainer = document.getElementById("attachmentsContainer");
                        attachmentsContainer.innerHTML = "";  // Clear the container before adding new attachments

                        result.attachments.forEach((attachment) => {
                            const imgElement = document.createElement("img");
                            imgElement.src = attachment.url;
                            imgElement.style.maxWidth = "100%";
                            imgElement.style.borderRadius = "8px";
                            attachmentsContainer.appendChild(imgElement);
                        });
                    });
                }
            });

        });
    </script>
</body>
</html>

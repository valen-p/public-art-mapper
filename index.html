<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Public Art Mapper</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /* Custom Popup styling */
        .esri-popup {
            width: 500px !important; /* Fixed width for the popup */
            max-width: 90%; /* Ensure it does not overflow */
            height: auto !important; /* Auto height adjustment based on content */
            overflow: hidden !important; /* Prevent scrolling */
        }

        .esri-popup__main-container {
            max-height: none !important; /* Remove max-height restriction */
        }

        .popup-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px auto; /* Center image */
        }

        .popup-text {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            require([
                "esri/config", 
                "esri/Map", 
                "esri/views/MapView", 
                "esri/widgets/Locate", 
                "esri/widgets/Search", 
                "esri/layers/FeatureLayer"
            ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
                esriConfig.apiKey = "YOUR_API_KEY";

                const map = new Map({
                    basemap: "streets-night-vector" 
                });

                const view = new MapView({
                    container: "viewDiv", 
                    map: map, 
                    center: [-82.3248, 29.6516], 
                    zoom: 12 
                });

                view.when(() => {
                    console.log("MapView is loaded");

                    const locateBtn = new Locate({
                        view: view
                    });

                    view.ui.add(locateBtn, {
                        position: "top-left"
                    });

                    const searchWidget = new Search({
                        view: view
                    });

                    view.ui.add(searchWidget, {
                        position: "top-left"
                    });

                    const layer = new FeatureLayer({
                        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_15532538214a405c94a5d719afc09246_results/FeatureServer",
                        popupTemplate: {
                            title: "{give_me_it_a_name}",
                            content: [
                                {
                                    type: "fields",
                                    fieldInfos: [
                                        {
                                            fieldName: "Description",
                                            label: "Description",
                                            visible: true,
                                            format: {
                                                places: 0,
                                                digitSeparator: false
                                            }
                                        },
                                        {
                                            fieldName: "Location",
                                            label: "Location",
                                            visible: true
                                        }
                                    ]
                                },
                                {
                                    type: "attachments",
                                    displayType: "image",
                                    attachmentInfos: {
                                        image: {
                                            size: 400
                                        }
                                    }
                                }
                            ]
                        }
                    });

                    map.add(layer);

                    // Manually position the popup to the right of the clicked point
                    layer.on("click", function(event) {
                        const graphic = event.graphic;
                        const popup = view.popup;

                        if (graphic) {
                            popup.open({
                                location: event.mapPoint,
                                title: graphic.attributes["give_me_it_a_name"],
                                content: graphic,
                                // Set popup width to accommodate large images
                                width: 500,  // Fixed width for the popup
                                height: 'auto', // Dynamically adjust the height based on content
                                // Custom positioning logic to place the popup to the right
                                anchor: "right" // This opens the popup to the right
                            });
                        }
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>

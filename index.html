<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Public Art Mapper</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        /* Popup styling */
        .esri-popup {
            width: 500px !important; /* Increased width of the popup */
            max-width: 500px; /* Set maximum width */
            max-height: none !important; /* Allow height to adjust automatically */
            height: auto !important;
            overflow: hidden !important; /* No scrolling */
        }

        .esri-popup__main-container {
            max-height: none !important;
        }

        .esri-popup__content {
            font-size: 14px;
            line-height: 1.4;
        }

        .popup-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .popup-text {
            white-space: pre-wrap; /* Preserve text formatting */
            overflow-wrap: break-word; /* Prevent long words from overflowing */
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            require([
                "esri/config",
                "esri/Map",
                "esri/views/MapView",
                "esri/widgets/Locate",
                "esri/widgets/Search",
                "esri/layers/FeatureLayer"
            ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
                esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";

                const map = new Map({
                    basemap: "streets-night-vector"
                });

                const view = new MapView({
                    container: "viewDiv",
                    map: map,
                    center: [-82.3248, 29.6516], // Use your center coordinates
                    zoom: 12
                });

                view.when(() => {
                    console.log("MapView is loaded");

                    const locateBtn = new Locate({
                        view: view
                    });

                    view.ui.add(locateBtn, {
                        position: "top-left"
                    });

                    const searchWidget = new Search({
                        view: view
                    });

                    view.ui.add(searchWidget, {
                        position: "top-left"
                    });

                    const layer = new FeatureLayer({
                        url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_15532538214a405c94a5d719afc09246_results/FeatureServer",
                        popupTemplate: {
                            title: "{give_me_it_a_name}",
                            content: [
                                {
                                    type: "fields",
                                    fieldInfos: [
                                        {
                                            fieldName: "Description",
                                            label: "Description",
                                            visible: true,
                                            format: {
                                                places: 0,
                                                digitSeparator: false
                                            }
                                        },
                                        {
                                            fieldName: "Location",
                                            label: "Location",
                                            visible: true
                                        }
                                    ]
                                },
                                {
                                    type: "attachments",
                                    displayType: "image",
                                    attachmentInfos: {
                                        image: {
                                            size: 300
                                        }
                                    }
                                }
                            ]
                        }
                    });

                    map.add(layer);

                    // Manually position the popup to the right of the clicked point
                    layer.on("click", function(event) {
                        const screenPoint = {
                            x: event.x,
                            y: event.y
                        };

                        view.hitTest(screenPoint).then(function(response) {
                            const graphic = response.results[0]?.graphic;
                            if (graphic) {
                                const popup = view.popup;
                                const offset = 10; // Offset for the popup

                                popup.open({
                                    location: event.mapPoint,
                                    title: graphic.attributes["give_me_it_a_name"],
                                    content: graphic,
                                    // Increase the width of the popup
                                    width: 500,  // Fixed width for the popup
                                    height: 'auto', // Auto height based on content
                                    // Move the popup to the right of the clicked point
                                    anchor: "right" // This ensures the popup opens to the right of the point
                                });
                                
                                // Get the position of the popup and adjust it manually
                                const popupContainer = popup.domNode;
                                const popupContent = popupContainer.querySelector('.esri-popup__main-container');
                                
                                // Get the map coordinates of the clicked point
                                const popupPosition = event.mapPoint;
                                
                                // Adjust the position of the popup to be to the right of the clicked point
                                const popupWidth = popupContainer.offsetWidth;
                                const adjustedX = popupPosition.x + offset;
                                
                                // Apply the position of the popup to the right
                                popupContainer.style.left = `${adjustedX}px`;
                            }
                        });
                    });
                });
            });
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>

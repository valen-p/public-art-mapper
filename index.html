<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Art Mapper</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .addArtBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: #0079c1;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .addArtBtn:hover {
            background-color: #005a87;
        }

        #formContainer {
            display: none;
            position: absolute;
            z-index: 10;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 16px;
            max-width: 400px;
            width: 90%;
        }

        #formContainer input, #formContainer textarea {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #formContainer button {
            padding: 8px 12px;
            background-color: #0079c1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #formContainer button:hover {
            background-color: #005a87;
        }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
</head>
<body>
    <div id="viewDiv"></div>
    <button class="addArtBtn" id="addArtBtn">Add Public Art</button>

    <div id="formContainer">
        <h3>Add Public Art</h3>
        <input type="text" id="artTitle" placeholder="Art Title" required>
        <textarea id="artDescription" rows="3" placeholder="Description"></textarea>
        <input type="file" id="artPhoto" accept="image/*">
        <button id="saveArtBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView", 
            "esri/widgets/Locate", 
            "esri/widgets/Search",
            "esri/layers/FeatureLayer",
            "esri/Graphic"
        ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer, Graphic) => {

            esriConfig.apiKey = "APTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";

            const map = new Map({
                basemap: "streets-vector" // Using a more stable basemap
            });

            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map,
                center: [-82.3248, 29.6516], // Center the map on Gainesville, FL
                zoom: 12 // Zoom level
            });

            view.when(() => {
                console.log("MapView is loaded");

                // Add the Locate widget
                const locateWidget = new Locate({
                    view: view
                });
                view.ui.add(locateWidget, "top-left");

                // Add the Search widget
                const searchWidget = new Search({
                    view: view
                });
                view.ui.add(searchWidget, "top-left");

                // Add Feature Layer (Survey123 results)
                const featureLayer = new FeatureLayer({
                    url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_15532538214a405c94a5d719afc09246_results/FeatureServer", // URL to Survey123 feature layer
                    outFields: ["Title", "Description", "attachments"]
                });
                map.add(featureLayer);

                // Add event listeners for the "Add Public Art" button
                const addArtBtn = document.getElementById("addArtBtn");
                addArtBtn.addEventListener("click", () => {
                    window.open("https://arcg.is/19Lz8m", "_blank"); // Open the Survey123 form in a new tab
                });

                // Popup to show feature details when clicked
                view.on("click", (event) => {
                    const graphic = event.graphic;
                    if (graphic) {
                        const title = graphic.attributes.Title;
                        const description = graphic.attributes.Description;
                        const attachmentInfos = graphic.attributes.attachments;

                        featureLayer.queryAttachments({
                            objectId: graphic.attributes.OBJECTID,
                        }).then((attachmentInfos) => {
                            const attachment = attachmentInfos[0];
                            const attachmentUrl = `${featureLayer.url}/${graphic.layer.id}/attachments/${graphic.attributes.OBJECTID}/${attachment.id}`;

                            view.popup.open({
                                title: title,
                                content: `
                                    <p>${description}</p>
                                    <img src="${attachmentUrl}" alt="Art Image" width="300">
                                `,
                                location: event.mapPoint
                            });
                        }).catch((error) => {
                            console.error("Error fetching attachment: ", error);
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>

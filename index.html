<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Art Mapper</title>
    <style>
        html, body, #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }

        .addArtBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: #0079c1;
            color: white;
            padding: 8px 12px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .addArtBtn:hover {
            background-color: #005a87;
        }

        #formContainer {
            display: none;
            position: absolute;
            z-index: 10;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 16px;
            max-width: 400px;
            width: 90%;
        }

        #formContainer input, #formContainer textarea {
            width: 100%;
            margin-bottom: 8px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #formContainer button {
            padding: 8px 12px;
            background-color: #0079c1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #formContainer button:hover {
            background-color: #005a87;
        }
    </style>
    <!-- ArcGIS API for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>
</head>
<body>
    <div id="viewDiv"></div>
    <button class="addArtBtn" id="addArtBtn">Add Public Art</button>

    <!-- Form for adding new public art -->
    <div id="formContainer">
        <h3>Add Public Art</h3>
        <input type="text" id="artTitle" placeholder="Art Title" required>
        <textarea id="artDescription" rows="3" placeholder="Description"></textarea>
        <input type="file" id="artPhoto" accept="image/*">
        <button id="saveArtBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <script>
        require([
            "esri/config", 
            "esri/Map", 
            "esri/views/MapView", 
            "esri/layers/FeatureLayer", 
            "esri/widgets/Locate", 
            "esri/widgets/Search",
            "esri/Graphic",
            "esri/PopupTemplate"
        ], (esriConfig, Map, MapView, FeatureLayer, Locate, Search, Graphic, PopupTemplate) => {

            // Set the API key
            esriConfig.apiKey = "APTxy8BH1VEsoebNVZXo8HurGOndvn56RaIuEG-ymH-92haus5XOWjwfQcNHTRTeMO7efrrwIO_P1WvjAaKi6OQjJ3GIY_futaMIJKN2YL-EYHTHG9Rv2I800yOHi-R0CETmNtIv1jHJiXDbTrmTiJeXLEP-6WMH6Zj1mNwmZT3z5l5nB_2nXXSVTEuDcqBFo737s7VpsbqFXNy4GrGXkfT9juBGmdeoQdWJ8oZqkquRShfozv5LIG5tRroi4bCPx5GAT1_IuAFCiIJ";

            const map = new Map({
                basemap: "streets-night-vector" // Corrected basemap URL
            });

            const view = new MapView({
                container: "viewDiv",
                map: map,
                center: [-82.3248, 29.6516], // Centered on Gainesville, FL
                zoom: 12 // Adjust zoom for a better view
            });

            // Add Locate and Search widgets
            const locateWidget = new Locate({
                view: view
            });
            view.ui.add(locateWidget, "top-left");

            const searchWidget = new Search({
                view: view
            });
            view.ui.add(searchWidget, "top-left");

            // Create a Feature Layer for public art
            const featureLayer = new FeatureLayer({
                url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/Public_Art/FeatureServer/0", // Public Art Feature Layer
                outFields: ["Title", "Description"], // Query the Title and Description fields
                popupTemplate: new PopupTemplate({
                    title: "{Title}",
                    content: `
                        <strong>Description:</strong> {Description}<br>
                        <strong>Image:</strong> <img id="artImage" src="" alt="Art Image" style="width: 200px; height: auto;">
                    `
                })
            });

            map.add(featureLayer);

            // Listen for click events on the map view to trigger the popup
            view.on("click", (event) => {
                view.hitTest(event).then((response) => {
                    const results = response.results;
                    if (results.length > 0) {
                        const graphic = results[0].graphic;
                        if (graphic.layer === featureLayer) {
                            const objectId = graphic.attributes.OBJECTID;

                            // Fetch attachments associated with the clicked graphic
                            featureLayer.queryAttachments({
                                objectId: objectId
                            }).then((response) => {
                                const attachmentInfos = response.attachmentInfos;
                                if (attachmentInfos.length > 0) {
                                    // Assuming the first attachment is the image we want to display
                                    const imageUrl = featureLayer.url + "/attachments/" + objectId + "/" + attachmentInfos[0].id;
                                    const artImage = document.getElementById("artImage");
                                    artImage.src = imageUrl;
                                }
                            });

                            // Show the popup
                            view.popup.open({
                                location: event.mapPoint, // Set the location of the popup
                                features: [graphic] // Pass the clicked graphic to the popup
                            });
                        }
                    }
                });
            });

            // DOM Elements
            const addArtBtn = document.getElementById("addArtBtn");
            const formContainer = document.getElementById("formContainer");
            const saveArtBtn = document.getElementById("saveArtBtn");
            const cancelBtn = document.getElementById("cancelBtn");

            // State to store the selected location
            let selectedLocation = null;

            // Enable adding public art
            addArtBtn.addEventListener("click", () => {
                view.popup.close();
                view.on("click", (event) => {
                    selectedLocation = event.mapPoint; // Save clicked point location
                    formContainer.style.display = "block";
                });
                alert("Click on the map to select a location for the art.");
            });

            // Cancel adding art
            cancelBtn.addEventListener("click", () => {
                formContainer.style.display = "none";
                selectedLocation = null; // Reset location
            });

            // Save new art
            saveArtBtn.addEventListener("click", async () => {
                const title = document.getElementById("artTitle").value;
                const description = document.getElementById("artDescription").value;
                const photoFile = document.getElementById("artPhoto").files[0];

                if (!title || !selectedLocation) {
                    alert("Please provide a title and select a location on the map.");
                    return;
                }

                // Create a new graphic for the public art
                const newGraphic = new Graphic({
                    geometry: selectedLocation,
                    attributes: {
                        Title: title,
                        Description: description
                    },
                    symbol: {
                        type: "simple-marker",
                        color: "blue",
                        size: "12px"
                    }
                });

                // Apply edit to add the new graphic
                featureLayer.applyEdits({
                    addFeatures: [newGraphic]
                }).then((editResult) => {
                    const objectId = editResult.addedFeatures[0].attributes.OBJECTID;

                    // Now upload the image as an attachment to the new feature
                    if (photoFile) {
                        featureLayer.addAttachment(objectId, photoFile).then(() => {
                            alert("Public art added successfully with image!");
                            formContainer.style.display = "none";
                            selectedLocation = null; // Reset location after saving
                        }).catch((err) => {
                            console.error("Error adding attachment: ", err);
                        });
                    }
                }).catch((err) => {
                    console.error("Error adding feature: ", err);
                });
            });
        });
    </script>
</body>
</html>
